{% extends "base.html" %}
{% block body %}
<div class="container">
  {% for record in records %}
  <div class="news_content">
    <h3>{{ record['display_date'] }}</h3><hr/>
    <div class="row">
      {% for item in record['news'] %}
        <div class="col-md-3 col-sm-4 col-xs-6">
          <div class="thumbnail">
            <a href="{{ item['share_url'] }}"><img src="{{ item['image'] }}" class="img-responsive"></a>
            <div class="caption">
              <p>{{ item['title'] | truncate(25, False) }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
      <div class="paginate">{{ pagination.links }}</div>
    </div>
  </div>
</div>
{% endblock %}
